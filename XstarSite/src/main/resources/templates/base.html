<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content,links,scripts)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">首页</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="${links}"></th:block>
    <th:block th:replace="${scripts}"></th:block>
</head>
<body>
<header>
    <div class="nav">
        <a class="logo" href="/">个人博客</a>
        <ul class="startlist">
            <li data-th-each="item:${nav}"><a href="/"
                                              data-th-href="${item.path}" data-th-text="${item.name}"></a></li>
        </ul>
    </div>
</header>
<div class="main">
    <div th:include="${content}" class="content"></div>
</div>
<footer>
    <p th:utext="*{footerText}">Power By SpringBoot!</p>
</footer>
</body>
</html>

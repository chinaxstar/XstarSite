<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/login_base :: layout(~{::blogs})}">
<div th:fragment="blogs">
    <div th:each="blog:${blogs}">
        <div>
            <h2>
                <a th:href="'/blog/'+${blog.id}" th:text="${blog.title}"></a>
            </h2>
            <span>
                <label th:text="${blog.author.username}"/>
            </span>
        </div>
    </div>
</div>
</html>

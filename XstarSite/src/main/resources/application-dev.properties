spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mysite?characterEncoding=utf8&useSSL=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=cn.xstar.site.util.Mysql5DialectUtf8
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
#false in developing
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources/static,src/main/resources/templates
#spring.devtools.restart.exclude=static/**,public/**